services:
  db:
    image: postgres:16-alpine
    container_name: protocolito-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: protocolito
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: ./backend
    container_name: protocolito-api
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/protocolito
      STORAGE_DIR: /data/storage
      OLLAMA_HOST: http://ollama:11434
      WHISPER_MODEL: base
      SUMMARY_MODEL: llama3
    volumes:
      - storage_data:/data/storage
    ports:
      - "8000:8000"
    depends_on:
      - db
      - ollama

  web:
    build: ./frontend
    container_name: protocolito-web
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      NEXT_PUBLIC_WS_BASE: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

  ollama:
    image: ollama/ollama:latest
    container_name: protocolito-ollama
    ports:
      - "${OLLAMA_HOST_PORT:-11535}:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  db_data:
  storage_data:
  ollama_data:
